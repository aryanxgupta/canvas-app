services: 
  db: 
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports: 
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - mynetwork 

volumes: 
  db_data: 

networks: 
  mynetwork: 
